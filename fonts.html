<!doctype html>
    <html>
        <head>
            <title>Practice_CSS-1</title>
            
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
        .bold{
            font-weight: bold;
            color: rgb(80,240,80);
            font-size: 1.2em;
            text-align: justify;
        }
    .italic{
        font-style: italic;
    }
    .underline{
        text-decoration: underline;
    }
    .greenbox{
        width: 300px;
        height:50px;
        background-color: rgb(70,240,75);
    }
    </style>
    
</head>
        
<body>
      
      <div class="greenbox">
        
      <p>This is some text.This is some text.This is some text.This is some text.</p>
      
      </div>
    
        <p class="bold">This is some bold text.</p>
        
        <p class="italic"> This is some <span class="underline">italic</span> text.</p>
        
            
</body>
</html>
